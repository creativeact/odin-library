<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Delius&family=Jaro:opsz@6..72&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer> </script>
    <title>Odin Library</title>
</head>
<body>
    <div class="header">
        <h2>Library</h2>
        <div class="add-book">
            <button class="add-book-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            </button>
            <p>Add Book</p>
        </div>
    </div>

    <div class="main">

        <div class="add-book-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Add Book</h2>
                    <button class="close-modal-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
                    </button>
                </div>
                <form class="add-book-form">
                    <div class="form-item">
                        <label for="Title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-item">
                        <label for="Author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    
                    <button type="submit" class="submit-book-button">Submit</button>
                </form>
            </div>
        </div>

        <div class="book-container"></div>
    </div>

</body>
</html>
